<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das endlose Warum</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap');

        body {
            background-color: #050505;
            color: #00e6e6;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            /* Funkelnder Sternenhimmel-Effekt */
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #00e6e6, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #ff00ff, rgba(0,0,0,0));
            background-size: 200px 200px;
            animation: twinkle 4s infinite linear;
        }

        @keyframes twinkle {
            0% { opacity: 0.8; }
            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0.8; }
        }

        .window {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #ff00ff;
            padding: 20px;
            width: 320px;
            box-shadow: 0 0 20px #ff00ff;
            border-radius: 10px;
            z-index: 100;
        }

        h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            line-height: 1.5;
            color: #00e6e6;
            text-shadow: 0 0 5px #00e6e6;
        }

        input {
            width: 90%;
            background: #111;
            border: 1px solid #ff00ff;
            color: #fff;
            padding: 8px;
            margin: 15px 0;
            outline: none;
        }

        button {
            background: #ff00ff;
            color: #000;
            border: none;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            width: 100%;
        }

        button:hover {
            background: #00e6e6;
            box-shadow: 0 0 15px #00e6e6;
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="window" style="top: 30%; left: 35%;">
            <h2>Warum hast du auf den Link gedrückt?</h2>
            <input type="text" id="first-input" placeholder="Erklär dich...">
            <button onclick="spawnWindow(this.parentNode)">Antworten</button>
        </div>
    </div>

    <script>
        let zIndex = 100;
        
        // Liste mit verschiedenen Fragen
        const questions = [
            "Aber... warum?",
            "Bist du dir da sicher?",
            "Und was bedeutet das für dich?",
            "Ist das deine endgültige Antwort?",
            "Warum fühlst du so?",
            "Wer hat dir das gesagt?",
            "Glaubst du wirklich daran?",
            "Was wäre, wenn das Gegenteil wahr ist?",
            "Warum antwortest du überhaupt noch?",
            "Suchst du hier nach etwas Bestimmtem?"
        ];

        function spawnWindow(parent) {
            const container = document.getElementById('container');
            zIndex++;

            // Zufällige Position
            const x = Math.random() * (window.innerWidth - 350);
            const y = Math.random() * (window.innerHeight - 250);
            
            // Zufällige Frage auswählen
            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];

            const win = document.createElement('div');
            win.className = 'window';
            win.style.left = x + 'px';
            win.style.top = y + 'px';
            win.style.zIndex = zIndex;

            win.innerHTML = `
                <h2>${randomQuestion}</h2>
                <input type="text" placeholder="...">
                <button onclick="spawnWindow(this.parentNode)">Weiter erklären</button>
            `;

            container.appendChild(win);
            
            // Fokus auf das neue Feld
            win.querySelector('input').focus();
        }
    </script>
</body>
</html>
